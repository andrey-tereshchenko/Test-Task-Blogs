<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
</head>
<body>
<h1>Post #{{ object.id }}</h1>
<p>Title : {{ object.title }}</p>
<p>Description : {{ object.description }}</p>
<p>Created : {{ object.data_created }}</p>
<p>Created By : {{ object.created_by }}</p>
</body>
</html>
